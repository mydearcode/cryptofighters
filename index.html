<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Fighters</title>
    <!-- Font loading optimization for IDE browsers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Google Fonts - Bangers and Geo with improved loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Geo&display=swap" rel="stylesheet">
    <!-- Font face declaration for better IDE browser support -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Geo&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Enhanced fallback font stack */
            font-family: 'Bangers', 'Impact', 'Arial Black', 'Helvetica Neue', 'Arial', 'Courier New', monospace, sans-serif;
            /* Visibility while fonts load */
            font-display: swap;
        }
        
        #game-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #game {
            width: 100%;
            height: 100%;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
