<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="industrialSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rigGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Industrial Sky Background -->
  <rect width="800" height="400" fill="url(#industrialSky)"/>
  
  <!-- Factory Buildings -->
  <rect x="0" y="250" width="150" height="150" fill="url(#metalGradient)"/>
  <rect x="170" y="200" width="120" height="200" fill="url(#metalGradient)"/>
  <rect x="310" y="220" width="100" height="180" fill="url(#metalGradient)"/>
  <rect x="430" y="180" width="140" height="220" fill="url(#metalGradient)"/>
  <rect x="590" y="240" width="110" height="160" fill="url(#metalGradient)"/>
  <rect x="720" y="260" width="80" height="140" fill="url(#metalGradient)"/>
  
  <!-- Smokestacks -->
  <rect x="60" y="150" width="15" height="100" fill="#3a3a3a"/>
  <rect x="220" y="120" width="15" height="80" fill="#3a3a3a"/>
  <rect x="480" y="100" width="15" height="80" fill="#3a3a3a"/>
  <rect x="640" y="160" width="15" height="80" fill="#3a3a3a"/>
  
  <!-- Smoke -->
  <ellipse cx="67" cy="140" rx="8" ry="15" fill="#666666" opacity="0.6">
    <animate attributeName="ry" values="15;20;15" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="227" cy="110" rx="8" ry="15" fill="#666666" opacity="0.6">
    <animate attributeName="ry" values="20;15;20" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="487" cy="90" rx="8" ry="15" fill="#666666" opacity="0.6">
    <animate attributeName="ry" values="15;25;15" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Mining Rigs -->
  <rect x="50" y="320" width="40" height="30" fill="#ff6600" opacity="0.8"/>
  <rect x="100" y="315" width="35" height="35" fill="#ffaa00" opacity="0.8"/>
  <rect x="200" y="325" width="45" height="25" fill="#ff6600" opacity="0.8"/>
  <rect x="350" y="310" width="40" height="40" fill="#ffaa00" opacity="0.8"/>
  <rect x="500" y="320" width="50" height="30" fill="#ff6600" opacity="0.8"/>
  <rect x="650" y="315" width="35" height="35" fill="#ffaa00" opacity="0.8"/>
  
  <!-- Rig Status Lights -->
  <circle cx="70" r="3" cy="305" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="117" r="3" cy="300" fill="#00ff00">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="222" r="3" cy="310" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="370" r="3" cy="295" fill="#00ff00">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="525" r="3" cy="305" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="667" r="3" cy="300" fill="#00ff00">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Power Cables -->
  <path d="M 70 350 Q 150 360 220 350 Q 300 340 370 350 Q 450 360 525 350 Q 600 340 667 350" 
        stroke="#ffaa00" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Industrial Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#3a3a3a"/>
  
  <!-- Metal Grating -->
  <rect x="0" y="400" width="800" height="30" fill="#4a4a4a"/>
  <g stroke="#5a5a5a" stroke-width="2" opacity="0.8">
    <line x1="0" y1="410" x2="800" y2="410"/>
    <line x1="0" y1="420" x2="800" y2="420"/>
  </g>
  
  <!-- Cooling Fans -->
  <circle cx="150" cy="280" r="20" fill="#5a5a5a" opacity="0.8"/>
  <g transform="translate(150,280)">
    <path d="M-15,0 L15,0 M0,-15 L0,15 M-10,-10 L10,10 M-10,10 L10,-10" 
          stroke="#7a7a7a" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <circle cx="450" cy="300" r="25" fill="#5a5a5a" opacity="0.8"/>
  <g transform="translate(450,300)">
    <path d="M-18,0 L18,0 M0,-18 L0,18 M-12,-12 L12,12 M-12,12 L12,-12" 
          stroke="#7a7a7a" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;-360" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Warning Signs -->
  <polygon points="700,350 720,320 740,350" fill="#ffff00" opacity="0.8"/>
  <text x="720" y="340" font-family="Arial" font-size="12" fill="#000000" text-anchor="middle">!</text>
  
  <rect x="20" y="360" width="60" height="20" fill="#ff0000" opacity="0.8"/>
  <text x="50" y="375" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">TIPBOX.CO</text>
  
  <!-- Sparks Effect -->
  <circle cx="300" cy="350" r="1" fill="#ffff00">
    <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="350;340;350" dur="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="360" r="1" fill="#ffaa00">
    <animate attributeName="opacity" values="1;0;1" dur="0.4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="360;350;360" dur="0.4s" repeatCount="indefinite"/>
  </circle>
</svg>