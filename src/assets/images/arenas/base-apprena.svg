<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Distant Buildings -->
  <rect x="0" y="200" width="120" height="200" fill="url(#buildingGradient)"/>
  <rect x="140" y="150" width="100" height="250" fill="url(#buildingGradient)"/>
  <rect x="260" y="180" width="80" height="220" fill="url(#buildingGradient)"/>
  <rect x="360" y="120" width="90" height="280" fill="url(#buildingGradient)"/>
  <rect x="470" y="160" width="110" height="240" fill="url(#buildingGradient)"/>
  <rect x="600" y="140" width="95" height="260" fill="url(#buildingGradient)"/>
  <rect x="720" y="190" width="80" height="210" fill="url(#buildingGradient)"/>
  
  <!-- Neon Building Lights -->
  <rect x="20" y="220" width="8" height="8" fill="#00ffff" opacity="0.8"/>
  <rect x="40" y="240" width="8" height="8" fill="#ff00ff" opacity="0.8"/>
  <rect x="60" y="260" width="8" height="8" fill="#00ff00" opacity="0.8"/>
  <rect x="80" y="280" width="8" height="8" fill="#ffff00" opacity="0.8"/>
  
  <rect x="160" y="170" width="8" height="8" fill="#ff00ff" opacity="0.8"/>
  <rect x="180" y="190" width="8" height="8" fill="#00ffff" opacity="0.8"/>
  <rect x="200" y="210" width="8" height="8" fill="#00ff00" opacity="0.8"/>
  
  <rect x="280" y="200" width="8" height="8" fill="#ffff00" opacity="0.8"/>
  <rect x="300" y="220" width="8" height="8" fill="#ff00ff" opacity="0.8"/>
  
  <!-- Holographic Ads -->
  <rect x="380" y="140" width="50" height="20" fill="url(#neonBlue)" opacity="0.6"/>
  <text x="405" y="155" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">BASE</text>
  
  <rect x="490" y="180" width="60" height="25" fill="#ff00ff" opacity="0.6"/>
  <text x="520" y="198" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">APPRENA</text>
  
  <!-- Ground Platform -->
  <rect x="0" y="400" width="800" height="200" fill="#2a2a4a"/>
  
  <!-- Platform Details -->
  <rect x="0" y="400" width="800" height="20" fill="#3a3a6a"/>
  <rect x="0" y="420" width="800" height="5" fill="#4a4a8a"/>
  
  <!-- Grid Lines on Platform -->
  <g stroke="#5a5aaa" stroke-width="1" opacity="0.3">
    <line x1="100" y1="400" x2="100" y2="600"/>
    <line x1="200" y1="400" x2="200" y2="600"/>
    <line x1="300" y1="400" x2="300" y2="600"/>
    <line x1="400" y1="400" x2="400" y2="600"/>
    <line x1="500" y1="400" x2="500" y2="600"/>
    <line x1="600" y1="400" x2="600" y2="600"/>
    <line x1="700" y1="400" x2="700" y2="600"/>
    
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="550" x2="800" y2="550"/>
  </g>
  
  <!-- Energy Particles -->
  <circle cx="150" cy="100" r="2" fill="#00ffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="2" fill="#ff00ff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="120" r="2" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="90" r="2" fill="#ffff00" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>